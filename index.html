<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genesis</title>
</head>
<body>
    <div class="main-game">
        <div class="genius">

            <div class="blue"
            onclick="gameController._buttons[0].onClick()">
            </div>

            <div class="yellow"
            onclick="gameController._buttons[3].onClick()">
            </div>

            <div class="red"
            onclick="gameController._buttons[1].onClick()">
            </div>

            <div class="green"
            onclick="gameController._buttons[2].onClick()">
            </div>
        </div>
    </div>

    <audio id="congratulations-audio" 
    src="resources/sound/congratulations.mp3" 
    preload="auto">
    </audio>

    <audio id="mistake-audio" 
    src="resources/sound/mistake.mp3" 
    preload="auto">
    </audio>

    <audio id="bluebutton-audio" 
    src="resources/sound/blue_button.mp3" 
    preload="auto">
    </audio>

    <audio id="redbutton-audio" 
    src="resources/sound/red_button.mp3" 
    preload="auto">
    </audio>

    <audio id="greenbutton-audio" 
    src="resources/sound/green_button.mp3" 
    preload="auto">
    </audio>
    
    <audio id="yellowbutton-audio" 
    src="resources/sound/yellow_button.mp3" 
    preload="auto">
    </audio>

    <script type="text/javascript" src="models/Button.js"></script>
    <script type="text/javascript" src="controller/GameController.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
